name: FE StudentTeacher CI

on:
  push:
    branches: [ develop, staging, main ]
    paths: [ '**/*', '!README.md' ]
  pull_request:
    branches: [ develop, staging, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then npm i -g corepack && corepack enable && yarn install --frozen-lockfile; \
          else npm ci; fi

      - name: Lint (optional)
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then \
            npm run lint || yarn lint || pnpm lint; else echo "No lint script"; fi

      - name: Build
        run: npm run build || yarn build || pnpm build

      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fe-studentteacher-build
          path: |
            dist
            build
            .next
            out
          if-no-files-found: ignore
